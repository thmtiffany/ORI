{% extends "home/base.html" %}
{% block content %}
{% load static %}
	<article class="media content-section">
	  <img class = "rounded-circle article-img" src="{{ object.author.profile.image.url }}">
	  <div class="media-body">
	    <div class="article-metadata">
	      <a class="mr-2" href="#">{{ object.author }}</a>
	      <small class="text-muted">{{ object.date_posted|date:'d F Y' }}</small>
	    </div>
	    <h2 class = "article-title">{{ object.title }}</h2>
	    <p class="article-content">{{ object.content }}</p>
	    {% if object.author == user %}
	      	<div>
	      		<a class = "btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'resources-update' object.id %}"> Update</a>
	      		<a class = "btn btn-danger btn-sm mt-1 mb-1" href="{% url 'resources-delete' object.id %}"> Delete</a>
	      	</div>
		{% endif %}
	  </div>
	</article>
{% endblock content %}
